<!DOCTYPE html>
<html>

<head>
  <title> Profile </title>
    <meta name="charset" content="utf-8">
    <meta name="description" content="Pictures, Likes, Comments">
    <link rel="stylesheet" href="shaun.css">
    <link rel="stylesheet" type="text/css" href="Rob.css">
    <!-- <link rel="stylesheet" href="style.css"> -->
</head>

<body>

  <div class="bundle">

    <header>
      <div class="crunch">
        <h1>Profile</h1>
      </div>
    </header>

<!-- NavBar -->
    <div class="grayFill">
      <ul class="navbar">
        <li class="navbar"><a href="https://instagram.com/"><image src="http://www.cityofboston.gov/images_documents/instagram40_tcm3-36282.png" alt="Twitter"></a></image></li>
        <li class="navbar"><a href="dashboard.html">Dashboard</a></li>
        <li class="navbar"><a href="search.html">Search</a></li>
        <li class="navbar"><a href="profile.html">Profile</a></li>
      </ul>
    </div>

    
    
    <div class="centered">
      <!--Profile Picture-->
      <div class="profilePic">
        <img src="http://placehold.it/300x200"/>
      </div>
      <!--End Profile Picture-->
    </div>
    
    
    
    <div class="rounded">
      <div class="centered">
        <!--Name-->
        <div class="profileName"
          <form method="post" action="">
            <input type="text" class="rounded" name="query" placeholder="Name">
          </form>
        </div>
        <!--End Name-->
        
        <!--email-->
        <div class="profileEmail"
          <form method="post" action="">
            <input type="text" class="rounded" name="query" placeholder="Email">
          </form>
        </div>
        <!--End email-->
        
        <!--Bio-->
        <div class="profileBio"
          <form method="post" action="">
            <textarea name="Bio" class="rounded" cols="36" rows="10">Bio
            </textarea><br>
          </form>
        </div>
        <!--End Bio-->
      </div>
    </div>
    
    
    
    <!--save button-->
    <a href="">
      <button class = "center">
         Save
      </button>
    </a>
    
    
  

    <div class="push"></div>

  </div>

</body>
</html>
